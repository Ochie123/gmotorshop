{% load static %}
{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    main.main {
        margin-top: 0; /* Set this to adjust the top margin of the main element */
    }
</style>
<body>


  <div class="mb-5"></div><!-- End .mb5 -->

  <div class="blog-posts">
      <div class="container">
          <h2 class="title-lg text-center mb-4">From Our Blog</h2><!-- End .title-lg text-center -->

          <div class="owl-carousel owl-simple mb-4" data-toggle="owl" 
              data-owl-options='{
                  "nav": false, 
                  "dots": true,
                  "items": 3,
                  "margin": 20,
                  "loop": false,
                  "responsive": {
                      "0": {
                          "items":1
                      },
                      "520": {
                          "items":2
                      },
                      "768": {
                          "items":3
                      },
                      "992": {
                          "items":4
                      }
                  }
              }'>
              {% for blog in blogs %}
              <article class="entry">
                  <figure class="entry-media">
                      <a href="{{blog.get_absolute_url}}">
                          <img src="{{blog.image.url}}" alt="image desc">
                      </a>
                  </figure><!-- End .entry-media -->

                  <div class="entry-body text-center">
                      <div class="entry-meta">
                          <a href="{{blog.get_absolute_url}}">{{blog.publish}}</a>
                      </div><!-- End .entry-meta -->

                      <h3 class="entry-title">
                          <a href="{{blog.get_absolute_url}}">{{blog.title}}</a>
                      </h3><!-- End .entry-title -->

                      <div class="entry-content">
                          <p>{{blog.content|truncatechars:40|safe}} </p> 
                     
                      </div><!-- End .entry-content -->
                  </div><!-- End .entry-body -->
              </article><!-- End .entry -->
              {% endfor %}
          <div class="more-container text-center mt-1">
              <a href="" class="btn btn-outline-lightgray btn-more btn-round"><span>View more articles</span><i class="icon-long-arrow-right"></i></a>
          </div><!-- End .more-container -->
      </div><!-- End .container -->
  </div><!-- End .blog-posts -->
  </div>

{% endblock %}
