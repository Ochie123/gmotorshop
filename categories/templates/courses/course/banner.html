{% load static %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
{% block content %}
<style>
.intro-slide {
    position: relative;
}

.intro-content {
    position: absolute;
    top: 50%;
    left: 10%; /* Adjust this value to position towards the left */
    transform: translateY(-50%);
    color: #fff; /* Text color */
    background-color: rgba(0, 0, 0, 0.7); /* Background color with transparency */
    padding: 20px; /* Adjust padding as needed */
    max-width: 50%; /* Limit width if necessary */
}

.intro-title {
    margin-bottom: 10px; /* Adjust margin as needed */
}

.btn {
    display: inline-block;
    background-color: transparent;

    color: #eb1414; /* Button text color */

    text-decoration: none;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
}

.btn:hover {
    background-color: #080808; /* Button hover background color */
    color: #fdf6f6; /* Button hover text color */
}

</style>

            <div class="intro-slider owl-carousel owl-simple owl-light owl-nav-inside" data-toggle="owl" data-owl-options='{"nav": false}'>
                {% for brand in brands %}
                <div class="intro-slide">
                    <figure class="slide-image">
                        <picture>
                            <source media="(max-width: 600px)" srcset="{{ brand.mobile_image.url }}">
                            <img src="{{ brand.desktop_image.url }}" alt="{{ brand.title }} Gmotorsport" width="105" height="25">
                        </picture>
                    </figure><!-- End .slide-image -->

                    <div class="intro-content">
                        <h1 class="intro-title text-white">{{ brand.title }} </h1><!-- End .intro-title -->

              
                        <a href="#" class="btn btn-white-primary btn-round">
                            <span>SHOP NOW</span>
                            <i class="icon-long-arrow-right"></i>
                        </a>
                    </div><!-- End .intro-content -->
                </div><!-- End .intro-slide -->   
                {% endfor %}
            </div><!-- End .intro-slider owl-carousel owl-simple -->
            <span class="slider-loader"></span><!-- End .slider-loader -->

{% endblock %}
